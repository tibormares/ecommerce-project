name: Java CI/CD - Build, Test, and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    outputs:
      jar_file_name: ${{ steps.find_jar.outputs.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven and Run Tests
        run: ./mvnw clean install

      - name: Find JAR file name
        id: find_jar
        run: echo "name=$(find target -name '*.jar' -printf '%f')" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          application_name: "ecommerce-app"
          environment_name: "Ecommerce-app-env"
          region: "eu-north-1"

          version_label: "ecom-app-${{ github.sha }}-${{ github.run_number }}"

          deployment_package: ${{ needs.build-and-test.outputs.jar_file_name }}